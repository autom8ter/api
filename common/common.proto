syntax="proto3";

package common;

message String {
    string text =1;
}

message StringArray {
    repeated String strings=1;
}

message StringMap {
    map<string, String> string_map=1;
}

message Empty {}

message Bool {
    bool answer =1;
}

message Identifier {
    String id=1;
}

message AuthToken {
    String token=1;
}

message Int64 {
    int64 num = 1;
}

message Float64 {
    double num = 1;
}