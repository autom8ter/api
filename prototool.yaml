excludes:
  - vendor
  - go
  - docs
  - csharp
  - ruby
  - python
  - obj
protoc:
  version: 3.6.1
  allow_unused_imports: true
  includes:
    - /usr/local/include

lint:
  rules:
    remove:
      - FILE_OPTIONS_REQUIRE_JAVA_MULTIPLE_FILES
      - FILE_OPTIONS_REQUIRE_JAVA_PACKAGE
      - FILE_OPTIONS_REQUIRE_JAVA_OUTER_CLASSNAME
      - FILE_OPTIONS_EQUAL_GO_PACKAGE_PB_SUFFIX

generate:
  go_options:
    import_path: github.com/autom8ter/api

  plugins:
    - name: go
      type: go
      flags: plugins=grpc
      output: .

    - name: grpc-gateway
      type: go
      output: .

    - flags: binary,import_style=commonjs
      name: js
      output: js/api

    - name: swagger
      type: go
      output: .
      flags: logtostderr=true

    - name: python
      output: python/api

    - name: objc
      output: objc/api

    - name: ruby
      output: ruby/api

    - name: cpp
      output: cpp/api

    - name: java
      output: java/api

    - name: csharp
      output: csharp/api

    - name: doc
      output: docs
