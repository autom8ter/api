syntax ="proto3";

package clients;

message Firebase {
    string project_id=1;
    string service_account_id=2;
    string database_url =3;
    string storage_bucket=4;
    string json_file=5;
}

message Twilio {
    string account =1;
    string token =2;
    string api_key=3;
    string api_secret=4;
    string json_file=5;
}

message Stripe {
    string account =1;
    string token =2;
    string api_key=3;
    string api_secret=4;
    string json_file=5;
}