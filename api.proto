syntax="proto3";

package api;

import "google/api/annotations.proto";


///////////////////////////////////////////////Services/////////////////////////////////////////////////////////////////

//Accounts
service ProfileService {
    rpc GetProfile(GetProfileByEmail) returns (Profile) {
        option (google.api.http) = {
            post: "/api/profile/{email}"
            body: "*"
        };
    }
}

message GetProfileByEmail {
    string email =1;
}

message Profile {
    string email =1;
    bool email_verified=2;
    string name =3;
    string given_name =4;
    string family_name=5;
    string picture=6;
    string locale=7;
    string user_id=8;
    string nickname=9;
    string connection =10;
    repeated Identity identities=11;
    string last_ip=12;
    int64 login_count=13;
    string updated_at=14;
    string created_at=15;
    UserMetadata user_metadata=20;
}

message UserMetadata {
    string phone =1;
    string plan=2;
    string pay_token=3;
    string last_contact=4;
}

message Identity {
    string provider=1;
    string user_id=2;
    string connection=3;
    bool isSocial =4;
}
