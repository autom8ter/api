syntax="proto3";

package api;

message UserInfo {
    string name=6;
    string given_name=7;
    string family_name=8;
    string gender =9;
    string birthdate=10;
    string email=11;
    string picture=12;
    UserMetadata user_metadata=13;
    AppMetadata app_metadata=14;

}

message UserMetadata {
    string phone =1;
    string preferred_contact=2;
}

message AppMetadata {
    string plan=1;
    string pay_token=2;
}

message AccessToken {
    string token=1;
}

message IDToken {
    string token=1;
}

message RefreshToken {
    string token=1;
}

message Tokens {
    IDToken id=1;
    AccessToken access=2;
    RefreshToken refresh=3;
}

message Paths {
    string home =1;
    string dashboard=2;
    string settings =3;
    string logout =4;
    string callback=5;
    string login=6;
    string subscribe=7;
    string unsubscribe=8;
    string faq=9;
    string support=10;
    string terms=11;
    string privacy=12;
    string debug=13;
    string blog=14;
}

message Auth0 {
    string domain=1;
    string client_id=2;
    string client_secret=3;
    repeated string scopes= 4;
    string redirect=5;
}