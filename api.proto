syntax="proto3";

package api;

message UserInfo {
    string name=6;
    string given_name=7;
    string family_name=8;
    string gender =9;
    string birthdate=10;
    string email=11;
    string picture=12;
    UserMetadata user_metadata=13;
    AppMetadata app_metadata=14;

}

message UserMetadata {
    string phone =1;
    string preferred_contact=2;
}

message AppMetadata {
    string plan=1;
    string pay_token=2;
}

message AccessToken {
    string token=1;
}

message IDToken {
    string token=1;
}